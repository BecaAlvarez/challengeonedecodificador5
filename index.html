<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link href="./src/index.css" rel="stylesheet">
    <title>challenge one decodificador 5 - Rebeca Alvarez</title>
</head>
<body>
    <header>
        <img src="./src/assets/logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section class="contanier1">
            <div class="contanierAreaText1">
                <textarea placeholder="Digite seu texto" class="areaTexto1" name="inputText"  cols="60" rows="24"></textarea>
                <div class="contanierWarm">
                    <img src="./src/assets/warning.png" alt="Atenção" class="warm"/>
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                
            </div>
            
            <div class="navButtons">
                <button class="btn-criptografar" onclick="btnEncriptar()" id="btn_encriptografar">Criptografar</button>
                <button class="btn-criptografar" onclick="btnDesencriptar()" id="btn_desencriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="contanier2">
            <div class="contanierAreaText2" >
                <div class="no-msg-contanier" id="imgareatext2">
                    <img src="./src/assets/imagemtexto.png" class="imgText" />
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite o texto que deseja criptografar ou descripgrafar</p>
                </div>
                <textarea cols="40" rows="25" class="areaTexto2" id="areaTexto2"></textarea> 
            </div>
            <div class="navButtons">
                <button class="btn-copiar" onclick={copyContent()}>Copiar</button>
                <button class="btn-clear" onclick="clearTextArea()">
                    <img src="./src/assets/clear.png" class="imgClear" alt="Limpar texto"/>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <span>Rebeca Alvarez</span></p>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
